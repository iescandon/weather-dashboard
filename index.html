<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i class="fa fa-sun-o"></i> Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <form>
                        <div class="form-group">
                            <div class="row justify-content-center">
                                <label for="city-search-input" class="search-city">Search for a City</label>
                            </div>
                            <div class="row form-inline">
                                <input type="text" class="form-control" id="city-search-input">
                                <button type="submit" class="btn searchBtn"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="city-buttons"></div>
                </div>
            </div>
            <div class="col-md-8" id="weatherCol">
                <div class="col">
                    <div class="row mb-3 justify-content-center">
                        <p id="current-date"></p>
                    </div>
                </div>
                <div class="row" id="city-info">
                    <div class="col-lg-7 col-md-6 col-sm-6">
                        <div class="row justify-content-center">
                            <h1 class="city-name-date mb-4"></h1>
                        </div>
                        <div class="row mb-4 justify-content-center weather-data">
                            <div class="temp-data"></div>
                        </div>
                        <div class="row mb-4 justify-content-center weather-data">
                            <div class="humidity-data"></div>
                        </div>
                        <div class="row mb-4 justify-content-center weather-data">
                            <div class="wind-data"></div>
                        </div>
                        <div class="row justify-content-center weather-data">
                            <div class="uv-index"></div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-6">
                        <div class="row justify-content-center">
                            <img id="weather-icon">
                        </div>
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <p class="forecast-header">5-Day Forecast</h2>
                </div>
                <div class="row mt-4 justify-content-center" id="bottom-row">
                    <!-- forecast blocks go here -->
                    <!-- <div class="col dayBlock" id="day1">one</div>
                    <div class="col dayBlock" id="day2">two</div>
                    <div class="col dayBlock" id="day3">three</div>
                    <div class="col dayBlock" id="day4">four</div>
                    <div class="col dayBlock" id="day5">five</div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
